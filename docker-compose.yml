services:
  frontend:
    build:
      context: ./services/frontend/my-app
      dockerfile: ../Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./services/frontend/my-app:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_BACKEND_API_URL=http://localhost:8001
      - PORT=3001
    depends_on:
      - backend

  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./services/backend:/app
      - backend_data:/app/data
      - ./data_dictionaries:/app/data_dictionaries
      - ./curation_instructions:/app/curation_instructions
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  worker:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    volumes:
      - ./services/backend:/app
      - backend_data:/app/data
      - ./data_dictionaries:/app/data_dictionaries
      - ./curation_instructions:/app/curation_instructions
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    command: ["celery", "-A", "tasks", "worker", "--loglevel=info", "--pool=solo"]

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

volumes:
  frontend_node_modules:
  backend_data:
  redis_data: